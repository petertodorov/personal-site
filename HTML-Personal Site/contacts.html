<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>

<body>
    <div>Email: petodorov@gmail.com</div>
    <form action="index.html" method="POST">
        <div class="form-input-container">
            <div class="input-container">
                <div class="row">
                    <label for="comment"> Your comments </label>
                </div>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write your comment"></textarea>
            </div>

            <div class="input-container">
                <div class="row">
                    <label for="email">Your email</label>
                </div>

                <input type="email" name="email" id="email">
            </div>
        </div>
        <div class="fieldset-container">

        <fieldset>
            <legend>Let me know what is your impression</legend>
            <input type="radio" id="excelent" name="excelent">
            <label for="excelent">Excelent</label><br />

            <input type="radio" id="average" name="average">
            <label for="average">Average</label><br />

            <input type="radio" id="bad" name="bad">
            <label for="bad">Need some improvement</label>
        </fieldset>
    </div>

        <input type="submit">
    </form>
</body>

</html>
