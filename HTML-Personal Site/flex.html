<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexy fox</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <header>
        <h1>Flex exmaple</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="buttons">
                <div class="commands"  onclick="changePositions(event)">
                    <p>start</p>
                </div>
                <div class="commands"  onclick="changePositions(event)">
                    <p>center</p>
                </div>
                <div class="commands"  onclick="changePositions(event)">
                    <p>end</p>
                </div>
            </div>
            <div class="elements">
                <div class="boxes one"><p>one</p></div>
                <div class="boxes two"><p>two</p></div>
                <div class="boxes three"><p>three three three</p></div>
            </div>
        </div>
    </main>

    <footer><p>&star;&star;&star;&star;&star;&star;&star;</p></footer>
</body>
<script src="flex.js"></script>
</html>
